<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Create a header for the application -->
    <header>
        <h1>Triplan</h1>
    </header>

    <!-- Create a title for the application -->
    <section class="content">
        <div class="form">
            <form>
                <label for="city">Location</label>
                <input id="city" type="text" placeholder="Enter city Here"/>
                <label for="startDate">Start Date</label>
                <input id="startDate" type="date"/>
                <label for="endDate">End Date</label>
                <input id="endDate" type="date" />
                <button id="clickMe">Add Trip</button>
            </form>
        </div>

        <div class="pic-sec">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1000" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1000" alt="Second slide">
                    </div>
                </div>
            </div>
        </div>

            <div class="trip-info">
                <h3>Las Vegas, US</h3>
                <p>You have 45 days before your trip</p>
                <p><b>Start Date: </b> <em>Sat Nov 21 2020</em></p>
                <p><em>Estimated Temp: </em>Low: 66.8&deg; &rightarrow; High: 94.6&deg;</p>
                <p>The Length of your trip: 6 days</p>
            </div>
    </section>
    <footer>
        The Footer Section &copy;
    </footer>
</body>
</html>
